<!DOCTYPE html>
<html>
<head>
    <title>Test Pairings API Fix</title>
</head>
<body>
    <h1>Test Pairings API Fix</h1>
    <button onclick="testAPI()">Test /pairings/all endpoint</button>
    <div id="output"></div>
    
    <script>
        async function testAPI() {
            const output = document.getElementById('output');
            output.innerHTML = '<p>Testing...</p>';
            
            try {
                // Test with your tournament ID
                const tournamentId = 'f6658398-e8a4-463f-91c6-6e38d46822bb';
                const response = await fetch(`http://localhost:5000/api/tournaments/${tournamentId}/pairings/all`);
                
                if (response.ok) {
                    const data = await response.json();
                    output.innerHTML = `
                        <h3>✅ Success! Found ${data.length} pairings</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    const error = await response.json();
                    output.innerHTML = `
                        <h3>❌ Error ${response.status}</h3>
                        <pre>${JSON.stringify(error, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                output.innerHTML = `<h3>❌ Network Error</h3><p>${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
